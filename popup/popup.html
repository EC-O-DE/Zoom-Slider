<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Zoom Slider</title>
		<link rel="stylesheet" href="popup.css" type="text/css" />
		<script src="popup.js" type="text/javascript"></script>
	</head>
	<body>
		<form>
			<input type="range" min="20" max="500" step="1" id="slider" autofocus list="steps" />
			<datalist id="steps">
				<option id="min">20</option>
				<option id="default">100</option>
				<option id="max">500</option>
			</datalist>
		</form>
	</body>
</html>
